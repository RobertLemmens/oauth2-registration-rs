<html charset="UTF-8">
  <head>
    <title>Notes | Authorize</title>
    <meta charset="utf-8">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="/auth/login.css">

  </head>
  <body>
    <div class="login-card">
      <form class="login">
        <fieldset>
          <h3>Authorize Notes app to:</h3>
          <h4>Read your notes</h4>
          <h4>Update your notes</h4>
          <h4>Delete your notes</h4>
          <button class="button" type="button" onclick="authorize()">Authorize</button>
        </fieldset>
      </form>
    </div>

    <script src="/auth/authorize.js"></script>
  </body>
</html>
