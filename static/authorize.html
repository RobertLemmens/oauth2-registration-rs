<html>
  <head>
    <title>Authorize</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="/auth/login.css">

  </head>
  <body>
    <div class="login-card">
      <h2>Authorize <span id="client_id"></span></h2>
      <form class="login">
        <fieldset>
          <label for="usernameField">Username</label>
          <input type="text" placeholder="Username" id="usernameField">
          <label for="passwordField">Password</label>
          <input type="password" placeholder="Password" id="passwordField">
          <button class="button" type="button" onclick="login()">login</button>
        </fieldset>
      </form>
    </div>

    <script src="/auth/login.js"></script>
  </body>
</html>
