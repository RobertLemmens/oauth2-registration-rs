# Default values for registration-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/notes26/notes-api/registration-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: 
- name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

pod_env:
  - name: SERVER.NAME
    value: registration-server.nl
  - name: SERVER.HOST
    value: "0.0.0.0"
  - name: SERVER.PORT
    value: "8080"
  - name: PG.USER
    value: postgres
  - name: PG.PASSWORD
    value: postgres
  - name: PG.DBNAME
    value: postgres
  - name: PG.HOST
    value: oauth2-rs-postgresql
  - name: PG.PORT
    value: "5432"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: account.codebulb.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: account-codebulb-tls
     hosts:
       - account.codebulb.com

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
